<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">

  <title>Travel Page</title>
</head>
  <div class="container">
    <h1>Travel-Page</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Add a place:</h2>
        <form id="new-place">
          <div class="form-group">
            <label for="new-locale">Location</label>
            <input type="text" class="form-control" id="new-locale">
          </div>
          <div class="form-group">
            <label for="new-landmark">Monument</label>
            <input type="text" class="form-control" id="new-landmark">
          </div>
          <div class="form-group">
            <label for="new-season">Season</label>
            <input type="text" class="form-control" id="new-season">
          </div>

          <button type="submit" class="btn">Add</button>
        </form>

        <h2>Places:</h2>
        <ul id="places">

        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-place">
          <h2></h2>

          <p>Location: <span class="location"></span></p>
          <p>Monument: <span class="landmark"></span></p>
          <p>Season: <span class="season"></span></p>
        </div>
      </div>
    </div>
  </div>
  </body>
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</html>
